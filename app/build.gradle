apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'io.fabric'

android {

    signingConfigs {
        release {
            storeFile file('/home/jayeshparkariya/JAYESH_BACKUP/Projects/Tarrakki/key/Tarrakki.jks')
            storePassword 'Tarrakki'
            keyAlias = 'Tarrakki'
            keyPassword 'Tarrakki'
        }
    }
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId APPLICATION_ID
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode VERSION_CODE
        versionName VERSION_NAME
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resValue 'string', 'key', AppKey
        resValue 'string', 'iv', IV
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled MINIFY_ENABLE
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled MINIFY_ENABLE
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def appName = variant.flavorName/*"Tarrakki"*/
            def SEP = "_"
            def date = new Date()
            def formattedDate = date.format('dd_MMM_yyyy')
            def newApkName = appName + SEP + formattedDate + ".apk"
            outputFileName = newApkName
        }
    }

    dataBinding {
        enabled true
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    flavorDimensions 'Tarrakki'
    productFlavors {
        TarrakkiApp {
            dimension = 'Tarrakki'
            applicationId = APPLICATION_ID
            resValue "string", "app_name", "Tarrakki"
            manifestPlaceholders = [
                    appIcon       : "@mipmap/ic_launcher",
                    appIconRounded: "@mipmap/ic_launcher_round"
            ]
        }
        RuralInvest {
            dimension = 'Tarrakki'
            applicationId = APPLICATION_RURAL_ID
            resValue "string", "app_name", "Rural Invest"
            manifestPlaceholders = [
                    appIcon       : "@mipmap/ic_launcher_rural_invest",
                    appIconRounded: "@mipmap/ic_launcher_round_rural_invest"
            ]
            /*versionCode = 1
            versionName = '1'*/
        }
    }

}

